        <h5>{{ project.name }}</h5>
        <a href="{% url 'detail' project.slug %}" class="btn">View</a>
      </div>
    </div>
    {% empty %}
    <div class="noproject-wrapper center">
      <h3 class="grey-text">No Available Bill.</h3>
      </a>
    </div>

<div class = "addprj"">

      </a>
    </div>

</div>

{% endblock %}
